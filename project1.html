<html>
<head>
	<title>Computer Graphics - Project 1</title>
	<script type="text/javascript" src="../common/webgl-utils.js"></script>
	<script type="text/javascript" src="../common/MV.js"></script>
	<script type="text/javascript" src="project1.js"></script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec4 aVertexColor;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		varying vec4 vColor;

		void main()
		{
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vColor = aVertexColor;
		}
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vColor;

		void main()
		{
			gl_FragColor = vColor;
		}
	</script>
</head>

<body>
<center>
	<h2>Project 1</h2>
	<canvas id="gl-canvas" width="512" height="512">Your browser doesn't appear to support the &ltcanvas&gt tag.</canvas>
	<table>
		<tr>
			<td>Time:</td>
			<td id="time"></td>
		<tr>
			<td>Score:</td>
			<td id="score"></td>
	</table>
	<h4>Avoid the falling objects. Collect 10 green objects to win.</h4>
</center>
</body>
</html>
